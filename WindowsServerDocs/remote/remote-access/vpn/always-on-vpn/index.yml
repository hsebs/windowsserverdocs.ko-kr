  title: 원격 액세스 Always On VPN
  description: 'Always On VPN의 기능, 기술 및 배포에 대해 알아봅니다.'
  text: 'Always On VPN은 모든 연결된 디바이스, 심지어 개인적으로 소유한 디바이스에도 원격 액세스용 단일 통합 솔루션을 제공합니다. Always On VPN을 사용하는 경우 연결 형식이 사용자 또는 디바이스만으로 지정될 필요가 없지만 둘 모두를 조합할 수는 있습니다. 예를 들어 원격 디바이스 관리를 위해 디바이스 인증을 사용하도록 설정한 다음, 내부 회사 사이트 및 서비스에 연결하는 데 사용자 인증을 사용하도록 설정할 수 있습니다.'
  keywords: 'Windows 10, Windows Server, Windows Server 2016, 원격 액세스, VPN'
  ms.localizationpriority: high
  author: eross-msft
  ms.author: lizross
  ms.date: 11/05/2018
  ms.topic: article
  ms.devlang: na
